# decoration:shadow:enabled = false

exec-once = hypridle
exec-once = fcitx5
exec-once = blueman-applet 
exec-once = waybar & nm-applet
exec-once = wl-clipboard-history -t
exec-once=/usr/lib/hyprpolkitagent
exec-once = systemctl --user start hyprpolkitagent
exec-once = wlsunset -l 9.008792 -L 38.739020
exec-once = emacs --daemon 

# Monitor
monitor = eDP-1,highres,0x0,1

# Fix the most usless key
input {
kb_options = caps:swapescape
}

input {
kb_layout = us
follow_mouse = 1
accel_profile = adaptive
touchpad {
disable_while_typing=1
natural_scroll = yes
}
sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
workspace_swipe_invert = true
workspace_swipe_distance = 150
gesture = 3, horizontal, workspace
}

# fixes previous workspace
binds {
allow_workspace_cycles = true
}

general {
gaps_in=2
gaps_out=2
border_size=2
# no_border_on_floating = true
layout = master
col.active_border = rgb(F16851)
col.inactive_border = rgb(595959)
}


# master {
#     new_status = false
#}



misc {
disable_hyprland_logo = false
disable_splash_rendering = false
mouse_move_enables_dpms = true
vfr = true
enable_swallow = true
swallow_regex = ^(alacritty)$
}


decoration {
rounding = 0
# multisample_edges = true
active_opacity = 1.0
inactive_opacity = 1.0
blur {
enabled = false
size = 1
passes = 1
new_optimizations = true
# xray = true
ignore_opacity = true
}
# blur = true
# blur_size = 3
# blur_passes = 1
# blur_new_optimizations = true
}

animations {
enabled = false

bezier = overshot, 0.05, 0.9, 0.1, 1.05
bezier = smoothOut, 0.36, 0, 0.66, -0.56
bezier = smoothIn, 0.25, 1, 0.5, 1

animation = windows, 1, 5, overshot, slide
animation = windowsOut, 1, 4, smoothOut, slide
animation = windowsMove, 1, 4, default
animation = border, 1, 10, default
animation = fade, 1, 10, smoothIn
animation = fadeDim, 1, 10, smoothIn
animation = workspaces, 1, 6, default
}

